<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div id="wrapper">
    <div id="homeScreenWallpaper">
		<div id="lockScreenWallpaper">
			<div id="lockScreenClockArea">
				<p id="clock" class="lockScreenClock">XX:XX</p>
				<div id="weather">
					<img id="weatherIcon" src="weatherIcons/Thunderstorm.gif">
					<p id="weatherDescription"></p>
				</div>				
			</div>
			<div id="lockScreenDateArea">
				<p id="lockScreenDate" class="lockScreenDate">XXXX</p>
			</div>
		</div><!end of lockScreenWallpaper>
        <div id="upScreenMenu">
			<div id="upScreenMenuBackground"></div>
			<div id="upScreenMenuWrapper">
				<p id="upScreenMenuClock">XXXX</p>
				<p id="upScreenMenuDate">XXXX</p>
				<div id="closeUpScreenMenu"><img id="closeUp" src="closeUp.png"></img></div>
			</div>
		</div>
		<div id="upBar">
			<div id="upBarBackgroundColor"></div>
            <p id="time">XX:XX</p>
			<img id="upBarIcons" src="upBarIcons.png">
            <div class="clear"></div>
        </div><!end of upBar>
		<div id="iconArea">
			<div id="icon2" class="iconWrapper">
				<a href = "">
				<img id="app2" src="chromeIcon.png" class="icon">
				</a>
				<p id="icon1Name" class="iconName">Chrome</p>
			</div><!end of icon2>
			<div id="icon1" class="iconWrapper">
				<img id="app1" src="screenOff.png" class="icon">
				<p id="icon1Name" class="iconName">Screen Off</p>
			</div><!end of icon1>
			<div id="icon3" class="iconWrapper">
				<a href = "">
				<img id="app3" src="youtubeIcon.png" class="icon">
				</a>
				<p id="icon3Name" class="iconName">YouTube</p>
			</div><!end of icon1>
		</div><!end of iconArea>
		<div id="launcherArea">
			<a href = "">
			<img id="appLauncher" src="appLauncher.png">
			</a>
		</div><!end of launcher>
		<div id="homeKeyArea">
			<a href = "">
			<img id="homeKey" src="homeKey.png">
			</a>
		</div><!end of homeKeyArea>
    </div><!end of homeScreenWallpaper>
</div><!end of wrapper>
</body>
<script src="jquery-3.2.1.js"></script>
<script src="config.js"></script>
<script src="lockScreen.js"></script>
<script src="screenOff.js"></script>
<script src="homeKey.js"></script>
<script src="homeScreen.js"></script>
<script src="upScreenMenu.js"></script>
</html>
