<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        
        <title>jQuery Homework</title>

        <style>
            *{
                margin: 0px;
            }
            div{
                position: absolute;
                top: 0;
                left: 0;
            }
            #pic{
                position: absolute;
                z-index: -1;
                
            }
            #viewport {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: -2;
            width: 100%;
        }
        </style>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        
    </head>
    <body>
        <div id="instruction">
            <p id="rotation">Left click on the picture to toggle picture resizing animation.</p>
            <p id="rotation">Right click on the picture to toggle rotation animation.</p>
            <p id="fps">fps:0</p>
        </div>
        <img id="pic" src="./Images/texture.png" oncontextmenu="return false;">
        <canvas id="viewport"></canvas>
        <script src="scripts/main.js"></script>
        <script src="scripts/football.js"></script>

    </body>
</html>
