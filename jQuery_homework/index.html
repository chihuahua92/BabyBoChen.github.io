<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">

    <title>jQuery Homework</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        #container {
            position: relative;
            margin-top: 10px;
            margin-bottom: 10px;

        }

        #slideshow {
            position: relative;
            width: 60%;
            height: 400px;
            margin: auto;
            overflow: hidden;
            list-style-type: none;
            white-space: nowrap;
            cursor: pointer;
        }

        #prevArr {
            position: absolute;
            top: 40%;
            left: 0;
            color: white;
            background: linear-gradient(90deg, rgba(0, 0, 0, .75) 0, transparent 100%);
            padding: 10px;
        }

        #nextArr {
            position: absolute;
            top: 40%;
            right: 0;
            color: white;
            background: linear-gradient(270deg, rgba(0, 0, 0, .75) 0, transparent 100%);
            padding: 10px;
        }

        #frame {
            position: relative;

            width: 100%;
            height: 100%;
            transition: transform, 2s;
        }

        .slide {
            position: relative;
            background-color: lightgray;
            display: inline-flex;
            vertical-align: top;

            justify-content: center;
            width: 100%;
            height: 100%;

        }

        .poster {
            object-fit: contain;
            max-width: 100%;
            max-height: 100%;
        }

        #slide_bottom {
            position: absolute;
            bottom: 0px;
            width: 100%;
            height: 30%;
            background: linear-gradient(0deg, rgba(0, 0, 0, .95) 0, transparent 100%);
        }

        #caption {
            position: relative;
            top: 0;
            width: 100%;

        }

        #caption p {
            width: 100%;
            height: 100%;
            word-break: break-all;
            white-space: normal;
            color: white;
            font-size: xx-large;
            font-weight: 500;
        }

        .underline {
            text-decoration: underline;
        }

        #swiper {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            z-index: 3;
        }

        .dot {
            position: relative;
            display: inline-block;
            border-radius: 100%;
            background-color: gray;
            width: 20px;
            height: 20px;
            margin-left: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .dotSquare {
            border-radius: 0;
        }

        .dotWhite {
            background-color: white;
        }

        #stars {
            text-align: center;
        }

        #stars img {
            transition: filter 0.5s;
        }

        .gray {
            filter: grayscale(100%);
        }

        #display {
            text-align: center;
        }

        #instruction1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 20%;
        }

        #instruction2 {
            position: absolute;
            top: 0;
            right: 0;
            width: 20%;
        }
        #viewport {
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: -1;
            width: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./scripts/fontawesome.js"></script>

</head>

<body>

    <div id="container" class="container">
        <div id="slideshow">

            <div id="frame"></div>
            <div id="slide_bottom">
                <div id="caption">
                    <p></p>
                </div>
                <div id="swiper"></div>
            </div>
            <i id="prevArr" class='fas fa-angle-left' style='font-size:48px;'></i>
            <i id="nextArr" class='fas fa-angle-right' style='font-size:48px;'></i>

        </div>
        <div id="stars">
        </div>
        <p id="display"></p>
        <p id="instruction1">輪播說明：<br>
            1. 滑鼠停駐於輪播上即可暫停輪播。<br>
            2. 點擊電影海報會開啟維基百科頁面。<br>
            3. 點擊左箭頭或右箭頭會輪播上一張或下一張海報。<br>
            4. 點擊輪播下方的白色圖案（圓或方）即會跳轉至該順位之海報。<br>
        </p>
        <p id="instruction2">星星評價說明：<br>
            1. 滑鼠停駐於任一星星上將會暫停輪播。<br>
            2. 單擊星星即可為電影評分。<br>
            3. 重新單擊星星即可修改評分。<br>
            4. 雙擊星星會給該電影0分的評價<br>
        </p>
    </div>
    <canvas id="viewport"></canvas>


    <script>

        var currentSlideIndex = 0;
        var count = 0;
        var pause = false;

        var filmInfo = [
            {
                caption: "名偵探柯南：緋色的彈丸(2021)",
                url: "https://zh.wikipedia.org/wiki/%E5%90%8D%E5%81%B5%E6%8E%A2%E6%9F%AF%E5%8D%97%EF%BC%9A%E7%B7%8B%E8%89%B2%E7%9A%84%E5%BD%88%E4%B8%B8",
                star: 3
            },
            {
                caption: "名偵探柯南：紺青之拳(2019)",
                url: "https://zh.wikipedia.org/wiki/%E5%90%8D%E5%81%B5%E6%8E%A2%E6%9F%AF%E5%8D%97%EF%BC%9A%E7%B4%BA%E9%9D%92%E4%B9%8B%E6%8B%B3",
                star: 2
            },
            {
                caption: "名偵探柯南：零的執行人(2018)",
                url: "https://zh.wikipedia.org/wiki/%E5%90%8D%E5%81%B5%E6%8E%A2%E6%9F%AF%E5%8D%97%EF%BC%9A%E9%9B%B6%E7%9A%84%E5%9F%B7%E8%A1%8C%E4%BA%BA",
                star: 1
            },
            {
                caption: "名偵探柯南：唐紅的戀歌(2017)",
                url: "https://zh.wikipedia.org/wiki/%E5%90%8D%E5%81%B5%E6%8E%A2%E6%9F%AF%E5%8D%97%EF%BC%9A%E5%94%90%E7%B4%85%E7%9A%84%E6%88%80%E6%AD%8C",
                star: 4
            },
            {
                caption: "名偵探柯南：純黑的惡夢(2016)",
                url: "https://zh.wikipedia.org/wiki/%E5%90%8D%E5%81%B5%E6%8E%A2%E6%9F%AF%E5%8D%97%EF%BC%9A%E7%B4%94%E9%BB%91%E7%9A%84%E6%83%A1%E5%A4%A2",
                star: 5
            }
        ];

        for (let i = 0; i < 5; i++) {
            let slide = document.createElement("div");
            slide.className = "slide";
            let img = new Image();
            img.src = `./Images/0${i}.jpg`;
            img.className = "poster";
            img.captionId = i;
            slide.append(img);
            $("#frame").append(slide);
            let dot = document.createElement("span");
            dot.className = "dot";
            $("#swiper").append(dot);
        }
        $(".dot:nth-child(2n+1)").addClass("dotSquare");

        for (let i = 0; i < 5; i++) {
            let img = new Image();
            img.src = "./Images/chngstar.png";
            img.setAttribute("marked", false);
            $("#stars").append(img);
        }


        function moveTo(index) {
            currentSlideIndex = index;
            $(".dot").removeClass("dotWhite");
            $("#frame").css(
                "transform", `translateX(${-currentSlideIndex * 100}%)`
            );
            $("#caption p").text(filmInfo[currentSlideIndex].caption);
            $(".dot").eq(currentSlideIndex).addClass("dotWhite");
            count = 0;
            let scoreOfTheFilm = filmInfo[currentSlideIndex].star;
            if (scoreOfTheFilm == 0) {
                $("#stars img").addClass("gray");
            } else {
                $(`#stars img:nth-child(${scoreOfTheFilm})`)
                    .nextAll().addClass("gray");
                $(`#stars img:nth-child(${scoreOfTheFilm})`).removeClass("gray")
                    .prevAll().removeClass("gray");
            }
            $("#display").text(`${filmInfo[currentSlideIndex].caption}獲得了${scoreOfTheFilm}顆星的評價！`);
        }
        moveTo(0);


        $("#slideshow").click(function () {
            let currentPoster = $(".slide").eq(currentSlideIndex);
            window.open(filmInfo[currentSlideIndex].url, '_blank');
        });
        $("#slideshow").mouseover(function () {
            $("#caption p").addClass("underline");
            pause = true;
        });
        $("#slideshow").mouseleave(function () {
            $("#caption p").removeClass("underline");
            pause = false;
        });
        $(".dot").click(function (e) {
            e.stopPropagation();
            let index = $(".dot").index(this);
            moveTo(index);
        });
        $(".fas").click(function (e) {
            e.stopPropagation();
            if (this.id == "nextArr") {
                currentSlideIndex++;
                if (currentSlideIndex >= $(".poster").length) {
                    currentSlideIndex = 0;
                }
            } else {
                currentSlideIndex--;
                if (currentSlideIndex < 0) {
                    currentSlideIndex = $(".poster").length - 1;
                }
            }
            moveTo(currentSlideIndex);
        });

        $("#stars img").mouseover(function () {
            pause = true;
            $(this).removeClass("gray")
                .prevAll().removeClass("gray");
            $(this).nextAll().addClass("gray");
        });

        $("#stars img").mouseout(function () {
            pause = false;
            let scoreOfTheFilm = filmInfo[currentSlideIndex].star;
            if (scoreOfTheFilm == 0) {
                $("#stars img").addClass("gray");
            } else {
                $(`#stars img:nth-child(${scoreOfTheFilm})`).removeClass("gray")
                    .prevAll().removeClass("gray");
                $(`#stars img:nth-child(${scoreOfTheFilm})`).nextAll().addClass("gray");
            }
        });
        $("#stars img").click(function () {
            let index = $("#stars img").index(this);
            filmInfo[currentSlideIndex].star = index + 1;
            $("#display").text(`${filmInfo[currentSlideIndex].caption}獲得了${index + 1}顆星的評價！`);
        });
        $("#stars img").dblclick(function () {
            let index = $("#stars img").index(this);
            filmInfo[currentSlideIndex].star = 0;
            $("#display").text(`${filmInfo[currentSlideIndex].caption}獲得了${0}顆星的評價！`);
        });


        setInterval(function () {
            if (pause) return;
            else {
                count++;
            }
            if (count >= 3) {
                $(".dot").removeClass("dotWhite");
                currentSlideIndex++;
                if (currentSlideIndex >= $(".poster").length) {
                    currentSlideIndex = 0;
                }
                moveTo(currentSlideIndex)
                count = 0;
            }
        }, 1000);


    </script>
    <script src="./scripts/football.js"></script>

</body>

</html>
